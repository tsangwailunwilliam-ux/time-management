    <script>
        // === å…¨åŸŸè®Šæ•¸ ===
        let allTasks = []; 
        let currentView = 'work'; 
        const STORAGE_KEY = 'eisenhower_matrix_v7_images'; // æ›´æ–° Key ä»¥å€éš”ç‰ˆæœ¬

        // DOM Elements
        const taskInput = document.getElementById('task-input');
        const isImportantCheckbox = document.getElementById('is-important');
        const isUrgentCheckbox = document.getElementById('is-urgent');
        const modal = document.getElementById('detail-modal');
        const logsListContainer = document.getElementById('logs-list');
        const newLogInput = document.getElementById('new-log-input');
        const inputGroupContainer = document.getElementById('input-group-container');
        const imageGallery = document.getElementById('image-gallery');
        
        let currentEditingTaskId = null;

        // === åˆå§‹åŒ– ===
        window.addEventListener('DOMContentLoaded', () => {
            loadTasksFromStorage();
            updateViewUI();
            renderAllTasks();
        });

        // === è¦–åœ–åˆ‡æ› ===
        window.switchView = function(viewType) {
            currentView = viewType;
            updateViewUI();
            renderAllTasks();
        }

        function updateViewUI() {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.type === currentView));
            if (currentView === 'work') {
                inputGroupContainer.classList.remove('personal-mode');
                document.querySelector('input[name="category"][value="work"]').checked = true;
            } else {
                inputGroupContainer.classList.add('personal-mode');
                document.querySelector('input[name="category"][value="personal"]').checked = true;
            }
        }

        // === æ–°å¢ä»»å‹™ ===
        document.getElementById('add-btn').addEventListener('click', () => {
            const text = taskInput.value.trim();
            if (!text) { alert("è«‹è¼¸å…¥äº‹é …å…§å®¹ï¼"); return; }
            const important = isImportantCheckbox.checked;
            const urgent = isUrgentCheckbox.checked;
            const category = document.querySelector('input[name="category"]:checked').value;
            
            let targetId = 'q4';
            if (important && urgent) targetId = 'q1';
            else if (important && !urgent) targetId = 'q2';
            else if (!important && urgent) targetId = 'q3';

            const newTask = {
                id: 'task-' + Date.now(),
                text: text,
                quadrant: targetId,
                category: category,
                completed: false,
                createdTime: new Date().toLocaleString('zh-TW', { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' }),
                logs: [],
                images: [] // æ–°å¢åœ–ç‰‡é™£åˆ—
            };

            allTasks.push(newTask);
            if (category === currentView) renderTaskElement(newTask);
            saveToStorage();
            taskInput.value = ''; isImportantCheckbox.checked = false; isUrgentCheckbox.checked = false;
        });
        
        taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') document.getElementById('add-btn').click(); });

        // === æ¸²æŸ“ä»»å‹™å¡ç‰‡ ===
        function renderAllTasks() {
            ['q1', 'q2', 'q3', 'q4'].forEach(id => {
                const container = document.getElementById(id);
                const title = container.querySelector('h3');
                container.innerHTML = ''; container.appendChild(title);
            });
            const filteredTasks = allTasks.filter(t => t.category === currentView);
            filteredTasks.forEach(task => renderTaskElement(task));
        }

        function renderTaskElement(task) {
            const card = document.createElement('div');
            // æª¢æŸ¥æ˜¯å¦æœ‰åœ–æˆ–æ–‡
            const hasContent = (task.logs && task.logs.length > 0) || (task.images && task.images.length > 0);
            
            card.className = `task-card ${task.completed ? 'completed' : ''} ${hasContent ? 'has-content' : ''}`;
            card.draggable = true;
            card.id = task.id;

            // çµ±è¨ˆæ•¸é‡
            const logCount = task.logs ? task.logs.length : 0;
            const imgCount = task.images ? task.images.length : 0;
            const metaText = [];
            if(logCount > 0) metaText.push(`ğŸ“ ${logCount}`);
            if(imgCount > 0) metaText.push(`ğŸ“· ${imgCount}`);
            const metaDisplay = metaText.join(' ');

            card.innerHTML = `
                <div class="task-header">
                    <span class="task-title">${task.text}</span>
                    <div class="task-actions">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onclick="toggleTaskStatus(event, '${task.id}')">
                        <button class="delete-btn" onclick="removeTask(event, '${task.id}')">âœ•</button>
                    </div>
                </div>
                <div class="task-meta">
                    <span class="icon-indicator">${metaDisplay}</span>
                    <span class="task-timestamp">${task.createdTime}</span>
                </div>
            `;
            card.addEventListener('dragstart', drag);
            card.addEventListener('click', () => openModal(task.id));

            const container = document.getElementById(task.quadrant);
            if (task.completed) container.appendChild(card);
            else {
                const title = container.querySelector('h3');
                if (title && title.nextSibling) container.insertBefore(card, title.nextSibling);
                else container.appendChild(card);
            }
        }

        function toggleTaskStatus(event, taskId) {
            event.stopPropagation();
            const task = allTasks.find(t => t.id === taskId);
            if (task) { task.completed = !task.completed; saveToStorage(); renderAllTasks(); }
        }

        function removeTask(event, taskId) {
            event.stopPropagation();
            if(confirm('ç¢ºå®šè¦åˆªé™¤ï¼Ÿ')) {
                allTasks = allTasks.filter(t => t.id !== taskId);
                saveToStorage(); document.getElementById(taskId).remove();
            }
        }

        // === Modal é‚è¼¯ ===
        function openModal(taskId) {
            currentEditingTaskId = taskId;
            const task = allTasks.find(t => t.id === taskId);
            if (!task) return;
            document.getElementById('modal-title').innerText = task.text;
            document.getElementById('modal-created-time').innerText = "å»ºç«‹æ–¼: " + task.createdTime;
            
            // åˆå§‹åŒ– images é™£åˆ— (é‡å°èˆŠè³‡æ–™)
            if (!task.images) task.images = [];
            
            renderLogs(task.logs);
            renderImages(task.images);
            
            modal.classList.add('active');
        }

        // === åœ–ç‰‡è™•ç†é‚è¼¯ (New!) ===
        
        // 1. è™•ç†ä¸Šå‚³
        function handleImageUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // ç°¡å–®æª¢æŸ¥å¤§å° (é›–ç„¶æˆ‘å€‘æœƒå£“ç¸®ï¼Œä½†å¤ªå¤§çš„åœ–å¯èƒ½å°è‡´ç€è¦½å™¨ç•¶æ©Ÿ)
                if (file.size > 10 * 1024 * 1024) {
                    alert("åœ–ç‰‡å¤ªå¤§å›‰ï¼Œè«‹é¸æ“‡å°æ–¼ 10MB çš„åœ–ç‰‡");
                    return;
                }

                // å£“ç¸®ä¸¦è®€å–
                compressImage(file, (base64String) => {
                    const task = allTasks.find(t => t.id === currentEditingTaskId);
                    if (task) {
                        task.images.push(base64String);
                        renderImages(task.images); // æ›´æ–°ç•«é¢
                        saveToStorage(); // å­˜æª”
                    }
                });
                
                // æ¸…ç©º input è®“åŒä¸€å¼µåœ–å¯ä»¥å†æ¬¡è¢«é¸å–
                input.value = '';
            }
        }

        // 2. åœ–ç‰‡å£“ç¸®æ¼”ç®—æ³•
        function compressImage(file, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function() {
                    // å»ºç«‹ Canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // è¨­å®šæœ€å¤§å°ºå¯¸ (é™åˆ¶åœ¨ 800px ä»¥å…§ä»¥ç¯€çœç©ºé–“)
                    const MAX_WIDTH = 800;
                    const MAX_HEIGHT = 800;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    // è¼¸å‡ºç‚º JPEG, å“è³ª 0.7
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                    callback(dataUrl);
                }
            }
        }

        // 3. æ¸²æŸ“åœ–ç‰‡
        function renderImages(images) {
            imageGallery.innerHTML = '';
            if (!images || images.length === 0) {
                // ä¸é¡¯ç¤ºä»»ä½•æ±è¥¿ï¼Œä¿æŒä¹¾æ·¨
                return;
            }

            images.forEach((imgSrc, index) => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `
                    <img src="${imgSrc}" onclick="window.open('${imgSrc}')" title="é»æ“Šæ”¾å¤§">
                    <button class="image-delete-btn" onclick="deleteImage(${index})">âœ•</button>
                `;
                imageGallery.appendChild(div);
            });
        }

        // 4. åˆªé™¤åœ–ç‰‡
        window.deleteImage = function(index) {
            if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™å¼µç…§ç‰‡å—ï¼Ÿ")) return;
            const task = allTasks.find(t => t.id === currentEditingTaskId);
            if (task) {
                task.images.splice(index, 1);
                renderImages(task.images);
                saveToStorage();
            }
        }

        // === Logs é‚è¼¯ ===
        function renderLogs(logs) {
            logsListContainer.innerHTML = '';
            if (!logs || logs.length === 0) {
                logsListContainer.innerHTML = '<div class="empty-state">å°šæœªæœ‰é€²åº¦ç´€éŒ„</div>';
                return;
            }
            [...logs].reverse().forEach((log, index) => {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.innerHTML = `
                    <div class="log-content-box">
                        <div class="log-text">${log.text}</div>
                        <div class="log-meta">
                            <span class="log-time">${log.time}</span>
                            <button class="delete-log-btn" onclick="deleteLog(${logs.indexOf(log)})">åˆªé™¤</button>
                        </div>
                    </div>
                `;
                logsListContainer.appendChild(logItem);
            });
        }

        function addNewLog() {
            const text = newLogInput.value.trim();
            if (!text) return;
            const task = allTasks.find(t => t.id === currentEditingTaskId);
            if (task) {
                if(!task.logs) task.logs = [];
                task.logs.push({ text: text, time: new Date().toLocaleString('zh-TW', { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' }) });
                renderLogs(task.logs);
                newLogInput.value = '';
                saveToStorage();
            }
        }

        window.deleteLog = function(realIndex) {
            const task = allTasks.find(t => t.id === currentEditingTaskId);
            if (task) {
                task.logs.splice(realIndex, 1);
                renderLogs(task.logs);
                saveToStorage();
            }
        }

        function saveAndCloseModal() {
            const task = allTasks.find(t => t.id === currentEditingTaskId);
            if (task) {
                // æ›´æ–°å¡ç‰‡ä¸Šçš„ UI (é¡¯ç¤ºæœ‰å¹¾å¼µåœ–ã€å¹¾æ¢ç´€éŒ„)
                const card = document.getElementById(task.id);
                if (card) {
                    // æˆ‘å€‘éœ€è¦é‡æ–°æ¸²æŸ“æ•´å€‹å¡ç‰‡ meta ä¾†æ›´æ–°åœ–ç¤º
                    renderAllTasks(); 
                }
            }
            modal.classList.remove('active');
            currentEditingTaskId = null;
        }
        
        newLogInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addNewLog(); });
        modal.addEventListener('click', (e) => { if (e.target === modal) saveAndCloseModal(); });

        // === Drag & Drop ===
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); ev.target.style.opacity = '0.5'; }
        document.addEventListener("dragend", function(event) { event.target.style.opacity = '1'; });
        function allowDrop(ev) { ev.preventDefault(); }
        function dragEnter(ev) { ev.preventDefault(); if (ev.target.classList.contains('quadrant')) ev.target.classList.add('drag-over'); }
        function dragLeave(ev) { if (ev.target.classList.contains('quadrant')) ev.target.classList.remove('drag-over'); }
        function drop(ev) {
            ev.preventDefault();
            const quadrant = ev.target.closest('.quadrant');
            if(quadrant) {
                quadrant.classList.remove('drag-over');
                const taskId = ev.dataTransfer.getData("text");
                const card = document.getElementById(taskId);
                if(card) {
                    quadrant.appendChild(card);
                    const task = allTasks.find(t => t.id === taskId);
                    if (task) { task.quadrant = quadrant.id; saveToStorage(); }
                }
            }
        }

        // === Storage & Migration ===
        function saveToStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allTasks));
                showToast();
            } catch (e) {
                if(e.name === 'QuotaExceededError') {
                    alert("å„²å­˜ç©ºé–“å·²æ»¿ï¼å¯èƒ½æ˜¯ç…§ç‰‡å¤ªå¤šäº†ï¼Œè«‹åˆªé™¤ä¸€äº›ç…§ç‰‡å¾Œå†è©¦ã€‚");
                }
            }
        }

        function loadTasksFromStorage() {
            let data = localStorage.getItem(STORAGE_KEY);
            // é·ç§»èˆŠè³‡æ–™ (V2 -> V7)
            if (!data) {
                const oldData = localStorage.getItem('eisenhower_matrix_data_v2_split');
                if (oldData) data = oldData;
            }

            if (data) {
                allTasks = JSON.parse(data);
                allTasks.forEach(task => {
                    if (!task.category) task.category = 'work';
                    if (!task.images) task.images = []; // ç¢ºä¿æœ‰åœ–ç‰‡é™£åˆ—
                });
                saveToStorage();
            }
        }

        function showToast() {
            const toast = document.getElementById('save-toast');
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 1500);
        }
    </script>
